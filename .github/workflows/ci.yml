name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    # Only run when not a forked pull request
    if: ${{ github.event.pull_request == null || github.event.pull_request.head.repo.fork == false }}
    runs-on: [gmbenz-local]

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - run: npm install
    - name: Build
      run: npm run build || echo "No build script defined; skipping"
    - run: npm test
    - name: Ensure artifact directories exist
      if: always()
      run: |
        mkdir -p build coverage
        # Create small placeholder files so upload-artifact never fails for empty directories
        echo "placeholder" > build/.placeholder
        echo "placeholder coverage" > coverage/coverage.txt
    - name: Package artifact bundle
      if: always()
      run: |
        ART=artifact-${{ matrix.node-version }}-run-${{ github.run_id }}.tgz
        echo "Creating $ART (excluding node_modules)"
        # include files needed to run the project: package.json, package-lock.json,
        # index.js, common source dirs (src, lib), plus build/ and coverage/
        # exclude node_modules to keep artifact small; consumer will run `npm ci`.
        tar --warning=no-file-changed -czf "$ART" --ignore-failed-read \
          package.json package-lock.json index.js src lib build coverage || true
        ls -lh "$ART" || true
    - name: Upload artifact bundle
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: sample-nodejs-project-${{ matrix.node-version }}-bundle-${{ github.run_id }}
        path: artifact-${{ matrix.node-version }}-run-${{ github.run_id }}.tgz
        retention-days: 30
    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        # include node-version and run id so matrix jobs don't overwrite each other
        name: sample-nodejs-project-${{ matrix.node-version }}-run-${{ github.run_id }}
        path: |
          coverage
          build
        # keep artifacts for 30 days (adjust as needed)
        retention-days: 30

  run-local:
    name: Download & run artifacts on local runner
    needs: build
    runs-on: [gmbenz-local]
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Download bundle artifact for this Node version
      uses: actions/download-artifact@v4
      with:
        name: sample-nodejs-project-${{ matrix.node-version }}-bundle-${{ github.run_id }}
        path: ./downloaded

    - name: List downloaded files
      run: |
        echo "Contents of ./downloaded:"
        ls -la ./downloaded || true

    - name: Extract bundle and run
      shell: bash
      run: |
        set -e
        # iterate over all .tgz bundles we downloaded (if any)
        # note: enable nullglob behavior in bash where available
        shopt -s nullglob || true
        TGZ_FILES=(./downloaded/*.tgz)
        echo "Found ${#TGZ_FILES[@]} bundle(s)"
        for ARTFILE in "${TGZ_FILES[@]}"; do
            echo "Processing bundle: $ARTFILE"
            DIR=./downloaded/${ARTFILE/.tgz/}
            mkdir -p "$DIR" 2>/dev/null
            tar -xzf "$ARTFILE" -C "$DIR" || { echo "Failed to extract $ARTFILE"; exit 1; }
            ( 
                cd "$DIR" || exit 1
                echo "Contents of $DIR:"
                ls -la || true
                if [ -f package.json ]; then
                    echo "Installing dependencies (npm ci)..."
                    npm ci --prefer-offline --no-audit --no-fund || { echo "npm ci failed in $DIR"; exit 1; }
                    if npm run | grep -q "start"; then
                        echo "Running: npm start in $DIR"
                        npm start
                    elif [ -f index.js ]; then
                        echo "Running: node index.js in $DIR"
                        node index.js
                    else
                        echo "No start script or index.js in $DIR"
                        exit 2
                    fi
                fi
            )
            i=$((i+1))
        done
