name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - run: npm install
    - run: npm test
    - name: Ensure artifact directories exist
      if: always()
      run: |
        mkdir -p build coverage
        # Create small placeholder files so upload-artifact never fails for empty directories
        echo "placeholder" > build/.placeholder
        echo "placeholder coverage" > coverage/coverage.txt
    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        # include node-version and run id so matrix jobs don't overwrite each other
        name: sample-nodejs-project-${{ matrix.node-version }}-run-${{ github.run_id }}
        path: |
          coverage
          build
        # keep artifacts for 30 days (adjust as needed)
        retention-days: 30