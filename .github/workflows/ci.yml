name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    # Only run when not a forked pull request
    if: ${{ github.event.pull_request == null || github.event.pull_request.head.repo.fork == false }}
    runs-on: [gmbenz-local]

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - run: npm install
    - run: npm test
    - name: Ensure artifact directories exist
      if: always()
      run: |
        mkdir -p build coverage
        # Create small placeholder files so upload-artifact never fails for empty directories
        echo "placeholder" > build/.placeholder
        echo "placeholder coverage" > coverage/coverage.txt
    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        # include node-version and run id so matrix jobs don't overwrite each other
        name: sample-nodejs-project-${{ matrix.node-version }}-run-${{ github.run_id }}
        path: |
          coverage
          build
        # keep artifacts for 30 days (adjust as needed)
        retention-days: 30

  run-local:
    name: Download & run artifacts on local runner
    needs: build
    runs-on: [gmbenz-local]
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Download artifact for this Node version
      uses: actions/download-artifact@v4
      with:
        name: sample-nodejs-project-${{ matrix.node-version }}-run-${{ github.run_id }}
        path: ./downloaded

    - name: List downloaded files
      run: |
        echo "Contents of ./downloaded:"
        ls -la ./downloaded || true

    - name: Run downloaded artifact
      run: |
        # example: run package.json start if present, else run index.js
        if [ -f ./downloaded/package.json ]; then
            npm ci
            npm start
        else
            node $(find ./downloaded -maxdepth 1 -type f -name 'index.js' | head -n1)
        fi